<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Consulta</title>
    <link rel="stylesheet" href="agendar2.0.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/logo.png" alt="Logo da Clínica">
        </div>
        <h1>Agendar Consulta</h1>
    </header>

    <main>
        <div class="form-container">
            <form id="agendamento-form">
                <label for="cns">Número do SUS:</label>
                <input type="text" id="cns" name="cns" placeholder="Digite o número do SUS" required>

                <label for="nome">Nome do Paciente:</label>
                <input type="text" id="nome" name="nome" placeholder="Nome completo" readonly>

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" readonly>

                <label for="medico">Médico/Especialidade:</label>
                <select id="medico" name="medico" required>
                    <option value="">Selecione...</option>
                    <option value="cardiologia">Cardiologia - Dr. João Silva</option>
                    <option value="dermatologia">Dermatologia - Dra. Maria Oliveira</option>
                </select>

                <label for="data">Data:</label>
                <input type="date" id="data" name="data" required>

                <label for="horario">Horário:</label>
                <input type="time" id="horario" name="horario" required>

                <label for="motivo">Motivo da Consulta:</label>
                <textarea id="motivo" name="motivo" rows="3" placeholder="Descreva o motivo da consulta"></textarea>

                <div class="botoes">
                    <button type="button" onclick="buscarPaciente()">Buscar Paciente</button>
                    <button type="submit">Agendar</button>
                    <button type="reset">Limpar</button>
                </div>
            </form>
        </div>

        <div class="horarios-disponiveis">
            <h2>Horários Disponíveis</h2>
            <ul id="lista-horarios">
                <!-- Horários serão preenchidos dinamicamente -->
            </ul>
        </div>
    </main>

    <footer>
        <p>© 2023 Clínica Médica. Todos os direitos reservados.</p>
        <p>Telefone: (00) 1234-5678 | E-mail: contato@clinicamedica.com</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
