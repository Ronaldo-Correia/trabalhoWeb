<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="assets/styles/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Profissional</title>
</head>
<body>
    <div class="container">
        <div class="form-img">
            <img src="assets/img/Phisiotherapy-amico 1.png" alt="">
        </div>

        <div class="form">
            
            <div class="title">
                <h1>Cadastre-se</h1>
                <button class="btn-entrar"><a href="login.html">Entrar</a></button>
                <div class="barra"></div>
            </div>

            <form action="#" class="formulario">
                <div class="form-inputs">
                    <label for="nome">
                        Digite seu nome:
                    </label>
                    <input type="text" id="nome" name="nome" placeholder="nome">
                </div>

                <div class="form-inputs">
                    <label for="data-nasc">
                        Digite sua data de nascimento:
                    </label>
                    <input type="date" id="data-nasc" name="data-nasc" placeholder="00/00/0000">
                </div>

                <div class="form-inputs">
                    <label for="email">
                        Digite seu email:
                    </label>
                    <input type="email" id="email" name="email" placeholder="seu@email.com">
                </div>

                <div class="form-inputs">
                    <label for="senha">
                        Digite seu senha:
                    </label>
                    <input type="password" id="senha" name="senha" placeholder="***********">
                </div>

                <div class="form-inputs">
                    <label for="cpf">
                        Digite seu CPF:
                    </label>
                    <input type="number" id="cpf" name="cpf" placeholder="000.000.000-00">
                </div>

                <div class="form-inputs">
                    <label for="cns">
                        Digite seu CNS:
                    </label>
                    <input type="text" id="cns" name="cns" placeholder="0000-000-000">
                </div>

                <div class="form-inputs">
                    <label for="tel">
                        Digite seu número:
                    </label>
                    <input type="tel" id="senha" name="senha" placeholder="(++) xxxx-xxxx">
                </div>

                <div class="form-inputs">
                    <label for="especialidade">
                        Digite sua especialidade:
                    </label>
                    <select name="especialidade" id="especialidade">
                        <option value="opcao">
                            Clínico(a) Geral
                        </option>
                        <option value="opcao">
                            Cardiologista
                        </option>
                        <option value="opcao">
                            Pediatra
                        </option>
                        <option value="opcao">
                            Psquitra
                        </option>
                    </select>
                </div>
                <button class="btn-cadastro">
                    Cadastrar
                </button>
            </form>
        </div>
    </div>
</body>
</html>
